<div class="card">
  <div class="card-body">
    <h5 class="titulo mb-3">CREAR TARJETA</h5>
    <form [formGroup]="form" (ngSubmit)="crearTarjeta()">
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text">
          <i
            class="fas fa-user-circle"
            [class.green-icon]="this.form.get('titular')?.valid"
            [class.red-icon]="
              this.form.get('titular')?.invalid &&
              this.form.get('titular')?.touched
            "
          ></i>
        </span>
        <input
          type="text"
          formControlName="titular"
          class="form-control"
          placeholder="Titular"
        />
      </div>
      <div class="input-group input-group-lg mb-3">
        <span class="input-group-text">
          <i
            class="fas fa-credit-card"
            [class.green-icon]="this.form.get('nuemroTarjeta')?.valid"
            [class.red-icon]="
              this.form.get('nuemroTarjeta')?.invalid &&
              this.form.get('nuemroTarjeta')?.touched
            "
          ></i>
        </span>
        <input
          type="text"
          formControlName="nuemroTarjeta"
          class="form-control"
          maxlength="16"
          placeholder="Numero Tarjeta"
        />
      </div>
      <div class="row">
        <div class="col-lg-7">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
              <i
                class="fas fa-calendar-alt"
                [class.green-icon]="this.form.get('fechaExpiracion')?.valid"
                [class.red-icon]="
                  this.form.get('fechaExpiracion')?.invalid &&
                  this.form.get('fechaExpiracion')?.touched
                "
              ></i>
            </span>
            <input
              type="text"
              formControlName="fechaExpiracion"
              class="form-control"
              maxlength="5"
              placeholder="MM/YY"
            />
          </div>
        </div>
        <div class="col-lg-5">
          <div class="input-group input-group-lg mb-3">
            <span class="input-group-text">
              <i
                class="fas fa-key"
                [class.green-icon]="this.form.get('cvv')?.valid"
                [class.red-icon]="
                  this.form.get('cvv')?.invalid && this.form.get('cvv')?.touched
                "
              ></i>
            </span>
            <input
              type="password"
              formControlName="cvv"
              class="form-control"
              maxlength="3"
              placeholder="cvv"
            />
          </div>
        </div>
      </div>
      <div class="d-grid gap-2">
        <button
          [disabled]="form.invalid"
          class="btn btn-success btn-lg"
          type="submit"
        >
          <i class="fa-solid fa-database"></i>&nbsp;Aceptar
        </button>
      </div>
    </form>
  </div>
</div>
